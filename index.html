<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>
    <div class="main">
      <div class="settings">
        <button class="button" id="big-button" type="button">Big</button>
        <button class="button" id="medium-button" type="button">Medium</button>
        <button class="button" id="small-button" type="button">Small</button>
        <button class="button" id="draw" type="button">Draw</button>
        <button class="button" id="erase" type="button">Erase</button>
        <button class="button" id="reset" type="button">Reset</button>
      </div>
      <div id="grid"></div>
    </div>
    <footer class="footer">
      <p>Made by nutaptap</p>
      <a href="https://github.com/nutaptap" target="_blank">
        <i class="fab fa-github"></i
      ></a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
